<!DOCTYPE html>
<html>

	<head>
		<!--link CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link rel="stylesheet" type="text/css" href="assets/css/contact.css">
		<title>Contact</title>
	</head>

	<body>
		<!--header-->
		<header id="header">
			<div class="scale">
					<!--Name part -->
					<div id="name">
						<h1>Nao Kosaka</h1>
					</div>
					<!--navigation -->
					<nav class="navigation">
						<a href="index.html">
							About 
						</a> |
						<a href="portfolio.html">
							Portfolio
						</a> |
						<a href="contact.html">
							Contact
						</a>
					</nav>
					
			</div>
		</header>

		<!-- make 960px -->
		<div class="main960px">
			<!--"left side" -->
			<div class="mainpage">
				<h2>Contact</h2>

					<form action="formPage" method="get">
						<div>
							<label for="name">Name</label>
							<input type="text" name="name" placeholder="John Smith" />
						</div>
						<div>
							<label for="email">Email</label>
							<input type="email" name="email" placeholder="example@gmail.com" />
						</div>
						<div>
							<label for="msg">Message</label>
							<textarea id="msg"></textarea>
						</div>
						<div class="button">
							<button type="submit">Submit</button>
						</div>
					</form>
			</div>

				<!--Right side -->
				<aside class="sidebar">
					<h3>Connect with Me</h3>

						<a href="https://github.com/"><img class="logo" src="assets/images/1474679235_mark-github.svg" alt="Github"></a>
						<a href="https://www.linkedin.com/"><img class="logo" src="assets/images/1474679267_LinkedIn.svg" alt="LinkedIn"></a>
						<a href="http://stackoverflow.com/"><img class="logo" src="assets/images/1474679323_stackoverflow.svg" alt="Stackoverflow"></a>
				</aside>
		</div>	

		<!--Footer-->
		<footer>
			&copy Copyright 2016 Nao Kosaka
		</footer>

	</body>
